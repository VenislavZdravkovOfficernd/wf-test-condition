name: Reusable deploy
on: 
  workflow_call:
    inputs:
      artifact-name: 
        description: 'Name of the artifact to download'
        type: string
        required: false
        default: dist
jobs:
  deploy: 
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
      - name: List files
        run: ls -l  
      - name: Output information
        run: echo "deplyoing...."
